<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<h2>Table of people</h2>

<table style="width:40%", border="1 px">
     <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
{% for person in people_list %}
  <tr>
    <th> {{ person.fname }} </th>
    <th> {{ person.lname }} </th>
    <th> {{ person.age }} </th>
  </tr>
{% endfor %}
</table>
</body>
</html>
