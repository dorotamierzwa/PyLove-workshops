<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bands list</title>
</head>
<body>
<h2>Search for band:</h2>
    <form action="/" method="get">
        <input type="text" name="query">
        <button type="submit">Submit</button>
    </form>
<p> </p>
{% if name %}
    Bands found:
    {% for band in bands %}
        {% if name in band %}
            {{ band }}
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
